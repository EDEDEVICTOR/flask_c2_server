<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2 Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">C2 Dashboard</h1>
        <h3>Registered Clients</h3>
        <ul class="list-group">
            {% for client_id, client in clients.items() %}
                <li class="list-group-item">
                    {{ client_id }} - {{ client['status'] }}
                    <form action="{{ url_for('send_command') }}" method="post" class="d-inline">
                        <input type="hidden" name="client_id" value="{{ client_id }}">
                        <input type="text" name="command" class="form-control d-inline" placeholder="Enter command" required>
                        <button type="submit" class="btn btn-primary">Send Command</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
